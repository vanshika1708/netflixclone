<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/jpg" href="Netflix Logo.svg">
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <span class="logo">
        <img src="logo.png" >
    </span>

    <div class="container">
        <div class="content">
            <h2>New to Netflix? <a href="#">Sign up now.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="" id="colour"> Learn more.</a></h2>
        </div>
    </div>
    <h1 id="H1">Sign In</h1>
    <span id="span1"><input type="email" id="email" placeholder="   Email or phone number" ></span>
    <span id="span2"><input type="password" id="Password" placeholder="   Password" required></span>
    <span id="span3"><input type="submit" id="submit" value="Sign In"></span><br>
    <span id="span4"><input type="checkbox" id="tick">
    <label for="tick" id="Remember"><small>Remember me</small></label>
    <a href="" id="Help"><small>Need help?</small></a></span>

    <div class="bottom">
        <label id="L1">Questions? Call 000-800-919-1694</label><br>
        <label class="Remember" id="L2">FAQ</label>
        <label class="Remember" id="L3">Help Centre</label>
        <label class="Remember" id="L4">Terms of Use</label>
        <label class="Remember" id="L5">Privacy</label><br>
        <label class="Remember" id="L6">Cookie Preferences</label>
        <label class="Remember" id="L7">Corporate Information</label>
    </div>
    <script src="netflix.js"></script>
</body>
</html>
